        body {

            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        .suggestion-box {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .buttons {
            display: flex;
            justify-self: space-around;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #commentBox {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vote Yes or No on These Work Suggestions</h2>
        <div class="suggestion-box" id="suggestionBox"></div>
        <div class="buttons">
            <button onclick="vote('no')">❌ No</button>
            <button onclick="vote('yes')">✅ Yes</button>
        </div>
        <div id="commentBox">
            <h3>Comment</h3>
            <textarea id="comment" rows="4" cols="50" placeholder="Comment feeddback here..."> </textarea>
            <button onclick="submitComment()">Submit</button>
        </div>
    </div>
