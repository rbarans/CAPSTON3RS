{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center !important;">{{ message }}</h2>
    <p>Redirecting to the home page...</p>

    <!-- JavaScript to handle redirection -->
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 3000);  // Wait for 3 seconds before redirecting
    </script>
{% endblock %}
